<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lorel Example</title>
		<link rel="stylesheet" href="lorel.css">
		<script src="lorel.js"type="text/javascript"></script>
		<script>		
			function DrawPopup(){
				lorel.init({
					title:"This is title",
					content:"This is content",
					actions:[
						{value:"Ok",type:"success"},
						{value:"cancel",type:"cancel"},
						{value:"about",type:"info"}
					]
				});
			}
			function DrawAlert(){
				lorel.alert("Hi! This is an alert.");
			}
			function DrawConfirm(){
				lorel.confirm("Are you sure?",result);
			}
			function DrawPrompt(){
				lorel.prompt("Enter you name",result);
			}
			function result(e){
				alert(e);
			}
		</script>
	</head>
	<body>
		<button type="button" name="click" value="caption" onclick="DrawPopup()" >Draw Popup</button>
		<button type="button" name="click" value="caption" onclick="DrawAlert()" >Draw Alert</button>
		<button type="button" name="click" value="caption" onclick="DrawConfirm()" >Draw Confirm</button>
		<button type="button" name="click" value="caption" onclick="DrawPrompt()" >Draw Prompt</button>
	</body>
<html>
