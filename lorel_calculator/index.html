<html>
  <head>
    <title>Lorel Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="main.css" type="text/css">
    <script src="main.js"></script>
  </head>
  <body>
    lorel calculator demo

    <div class="lorel-widget border-round">
      <div class="lwidget-titlebar">
        Lorel calculator
      </div>
      <div class="lwidget-container">
        <div class="lcal-display">
          <div class="lcal-display-line">
            previous line
          </div>
          <div class="lcal-display-line">
            <h3>Current line</h3>
          </div>
        </div>
        <div class="lcal-buttons">
          <div class="lorel-row">
              <button>MC</button>
              <button>MR</button>
              <button>M+</button>
              <button>M-</button>
              <button>CL</button>
          </div>
          <div class="lorel-row">
              <div class="lorel-col cell-4">
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button>.</button>
              </div>
              <div class="lorel-col cell-4">
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>0</button>
              </div>
              <div class="lorel-col cell-4">
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>=</button>
              </div>
              <div class="lorel-col cell-4">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
              </div>
          </div>
        </div>
      </div>
      <div class="lwidget-statusbar">
        status:ok
      </div>
    </div>
  </body>
</html>
