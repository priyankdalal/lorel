<html>
  <head>
    <title>Lorel Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="main.css" type="text/css">
    <script src="main.js"></script>
  </head>
  <body>
    lorel calculator demo
    <div class="lorel-widget" draggable="true" ondragend="drop_handler(event);">
      <div class="lwidget-titlebar" style="display:none;">
        Lorel calculator
      </div>
      <div class="lwidget-container">
        <div class="lcal-display">
          <div class="display-header">
            <span style="color:black;">deg</span>
            <span>rad</span>
            <span>grad</span>
          </div>
          <div class="lcal-display-line">

          </div>
          <div class="lcal-display-line current-line">
            <h3>0.</h3>
          </div>
        </div>
        <div class="lcal-buttons">
          <div class="lorel-row light-gray h-ribbon mem-ribbon-show">
              <button>MC</button>
              <button>MR</button>
              <button>M+</button>
              <button>M-</button>
              <button class="cal-cl">CE</button>
          </div>
          <div class="lorel-row basic-keypad basic-keypad-show">
              <div class="lorel-col cell-4">
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button>.</button>
              </div>
              <div class="lorel-col cell-4">
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>0</button>
              </div>
              <div class="lorel-col cell-4">
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>=</button>
              </div>
              <div class="lorel-col cell-4 dark-navy">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
              </div>
          </div>
          <div class="lorel-row lorel-drawer" data-toggle="1">
            <div onclick="keypad_toggle();" class="rotate-minus">&#8250;</div>
          </div>
        </div>
      </div>
      <div class="lwidget-statusbar" style="display:none;">
        status:ok
      </div>
    </div>
  </body>
</html>
